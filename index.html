<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper &amp; Scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h2>Rock, Paper &amp; Scissors</h2>
        <div class="rpgcont">
            <img src="img/rock.png" title="Rock" onclick="startGame('rock')" />
            <img src="img/paper.png" title="Paper" onclick="startGame('paper')" />
            <img src="img/scissors.png" title="Scissors" onclick="startGame('scissors')" />
        </div>
        <p id="select"> Select Rock, Paper or Scissors</p>
        <p id="whowins">
            Remember, Rock breaks scissors, scissors cuts paper &amp; paper convers rock.
        </p>
        <p id="score">0 : 0</p>
    </div>

    <script>
        let userscore = 0;
        let computerscore = 0;
        let select = document.querySelector("#select");
        let whowins = document.querySelector("#whowins");
        let score = document.querySelector("#score");

        function compare(choice1, choice2) {
            if (choice1 === choice2) { return "It's a tie!"; }
            else if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    userscore++;
                    return "User";
                }
                else if (choice2 === "paper") {
                    computerscore++;
                    return "Computer";
                }
            }
            else if (choice1 === "paper") {
                if (choice2 === "scissors") {
                    computerscore++;
                    return "Computer";
                }
                else if (choice2 === "rock") {
                    userscore++;
                    return "User";
                }
            }
            else if (choice1 === "scissors") {
                if (choice2 === "paper") {
                    userscore++;
                    return "User";
                }
                else if (choice2 === "rock") {
                    computerscore++;
                    return "Computer";
                }
            }
        }

        function startGame(e) {
            let userChoice = e;
            let computerChoices = ["rock", "paper", "scissors"];
            let computerChoice = computerChoices[Math.floor(Math.random() * 3)];
            select.innerHTML = `User: ${userChoice} && Computer: ${computerChoice}`;
            let winner = compare(userChoice, computerChoice);
            whowins.classList = "";

            if (winner == "User") {
                whowins.innerHTML = winner + "wins Human!";
                whowins.classList.add("win");
            }
            else if (winner == "Computer") {
                whowins.innerHTML = winner + "wins Computer!";
                whowins.classList.add("lose");
            }
            else {
                whowins.innerHTML = winner;
                whowins.classList.add("tie");
            }
            score.innerHTML = `${userscore} : ${computerscore}`;
        }

    </script>
</body>

</html>
